<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD File Processor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .drop-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .drop-zone:hover {
            background: #eef1ff;
            border-color: #764ba2;
        }

        .drop-zone.dragover {
            background: #e0e7ff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .drop-zone-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .drop-zone-text {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .drop-zone-hint {
            color: #999;
            font-size: 14px;
        }

        .file-info {
            background: #f0f4ff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .file-info.active {
            display: block;
        }

        .file-name {
            color: #333;
            font-weight: 600;
            word-break: break-all;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-size {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-confluence {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-confluence:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-mermaid {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-mermaid:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.4);
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            font-size: 14px;
        }

        .status.active {
            display: block;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .remove-file {
            background: #dc3545;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            margin-left: auto;
        }

        .remove-file:hover {
            background: #c82333;
        }

        input[type="file"] {
            display: none;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 12px;
        }

        .result-section {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 15px;
            border: 2px solid #667eea;
        }

        .result-section.active {
            display: block;
        }

        .result-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .result-textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
            background: white;
            margin-bottom: 15px;
        }

        .result-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn-download {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn-download:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.4);
        }

        .btn-copy {
            background: linear-gradient(135deg, #17a2b8 0%, #6f42c1 100%);
            color: white;
        }

        .btn-copy:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(23, 162, 184, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù MD File Processor</h1>
        <p class="subtitle">Convert Markdown files to Confluence format or extract Mermaid diagrams</p>

        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-icon">üìÑ</div>
            <div class="drop-zone-text">Drag & Drop your .md file here</div>
            <div class="drop-zone-hint">or click to browse</div>
        </div>

        <input type="file" id="fileInput" accept=".md">

        <div class="file-info" id="fileInfo">
            <div class="file-name">
                <span>üìÑ</span>
                <span id="fileName">No file selected</span>
                <span class="remove-file" id="removeFile">‚úï</span>
            </div>
            <div class="file-size" id="fileSize"></div>
        </div>

        <div class="buttons">
            <button class="btn-confluence" id="btnConfluence" disabled>
                <span>üìã</span>
                <span>Reformat File</span>
            </button>
            <button class="btn-mermaid" id="btnMermaid" disabled>
                <span>üé®</span>
                <span>Mermaid to PNG</span>
            </button>
        </div>

        <div class="result-section" id="resultSection">
            <h3>Converted Output</h3>
            <textarea class="result-textarea" id="resultText" readonly></textarea>
            <div class="result-buttons">
                <button class="btn-download" id="btnDownload">
                    <span>üì•</span>
                    <span>Download File</span>
                </button>
                <button class="btn-copy" id="btnCopy">
                    <span>üìã</span>
                    <span>Copy to Clipboard</span>
                </button>
            </div>
        </div>

        <div class="status" id="status"></div>

        <div class="footer">
            Make sure Python server is running on port 5001
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const btnConfluence = document.getElementById('btnConfluence');
        const btnMermaid = document.getElementById('btnMermaid');
        const status = document.getElementById('status');
        const removeFile = document.getElementById('removeFile');
        const resultSection = document.getElementById('resultSection');
        const resultText = document.getElementById('resultText');
        const btnDownload = document.getElementById('btnDownload');
        const btnCopy = document.getElementById('btnCopy');

        let selectedFile = null;
        let convertedContent = null;
        let convertedFilename = null;
        const API_URL = 'http://localhost:5001';

        // Drag and drop events
        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        removeFile.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            fileInfo.classList.remove('active');
            btnConfluence.disabled = true;
            btnMermaid.disabled = true;
            hideStatus();
            hideResultSection();
        });

        function handleFile(file) {
            if (!file.name.endsWith('.md')) {
                showStatus('error', '‚ùå Please select a .md (Markdown) file');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = `Size: ${formatFileSize(file.size)}`;
            fileInfo.classList.add('active');
            btnConfluence.disabled = false;
            btnMermaid.disabled = false;
            hideStatus();
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        function showStatus(type, message) {
            status.className = `status active ${type}`;
            status.innerHTML = message;
        }

        function hideStatus() {
            status.className = 'status';
        }

        async function convertToConfluence() {
            if (!selectedFile) return;

            btnConfluence.disabled = true;
            btnMermaid.disabled = true;
            hideResultSection();
            showStatus('loading', '<span class="spinner"></span> Converting to Confluence format...');

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch(`${API_URL}/convert/confluence/text`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Conversion failed');
                }

                const data = await response.json();
                convertedContent = data.content;
                convertedFilename = data.filename;

                // Show result section with converted content
                resultText.value = convertedContent;
                resultSection.classList.add('active');

                showStatus('success', '‚úÖ File converted successfully! Use the buttons below to download or copy.');
            } catch (error) {
                showStatus('error', `‚ùå Error: ${error.message}`);
            } finally {
                btnConfluence.disabled = false;
                btnMermaid.disabled = false;
            }
        }

        function hideResultSection() {
            resultSection.classList.remove('active');
            convertedContent = null;
            convertedFilename = null;
        }

        function downloadConvertedFile() {
            if (!convertedContent || !convertedFilename) return;

            const blob = new Blob([convertedContent], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = convertedFilename;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);

            showStatus('success', '‚úÖ File downloaded successfully!');
        }

        async function copyToClipboard() {
            if (!convertedContent) return;

            try {
                await navigator.clipboard.writeText(convertedContent);
                showStatus('success', '‚úÖ Content copied to clipboard!');
            } catch (error) {
                showStatus('error', '‚ùå Failed to copy to clipboard. Please try again.');
            }
        }

        async function convertMermaid() {
            if (!selectedFile) return;

            btnConfluence.disabled = true;
            btnMermaid.disabled = true;
            showStatus('loading', '<span class="spinner"></span> Converting Mermaid diagrams to PNG...');

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch(`${API_URL}/convert/mermaid`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Conversion failed');
                }

                // Download the file(s)
                const blob = await response.blob();
                const contentDisposition = response.headers.get('Content-Disposition');
                const filenameMatch = contentDisposition && contentDisposition.match(/filename="(.+)"/);
                const filename = filenameMatch ? filenameMatch[1] : 'diagrams.zip';

                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                showStatus('success', '‚úÖ Diagrams converted and downloaded successfully!');
            } catch (error) {
                showStatus('error', `‚ùå Error: ${error.message}`);
            } finally {
                btnConfluence.disabled = false;
                btnMermaid.disabled = false;
            }
        }

        btnConfluence.addEventListener('click', convertToConfluence);
        btnMermaid.addEventListener('click', convertMermaid);
        btnDownload.addEventListener('click', downloadConvertedFile);
        btnCopy.addEventListener('click', copyToClipboard);

        // Check server status on load
        fetch(`${API_URL}/health`)
            .then(response => response.json())
            .then(data => {
                if (!data.mermaid_cli_available) {
                    showStatus('error', '‚ö†Ô∏è Warning: mermaid-cli not installed. Install with: npm install -g @mermaid-js/mermaid-cli');
                }
            })
            .catch(() => {
                showStatus('error', '‚ùå Server not running. Please start the Python server first.');
            });
    </script>
</body>
</html>
